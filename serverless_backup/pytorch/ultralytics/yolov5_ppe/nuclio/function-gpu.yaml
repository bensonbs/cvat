metadata:
  name: PPE-Detector-v2
  namespace: cvat
  annotations:
    name: PPE Detector v2
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 0, "name": "illegal" },
        { "id": 1, "name": "safety" }
      ]

spec:
  description: PPE 防護護具辨識 version 2.0
  runtime: 'python:3.6'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat/ultralytics-yolov5
    baseImage: ultralytics/yolov5:latest

    directives:
      preCopy:
        - kind: USER
          value: root
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y libglib2.0-0
        - kind: WORKDIR
          value: /opt/nuclio

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
